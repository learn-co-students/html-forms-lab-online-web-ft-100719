<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>


      <label for="fullname">What's your full name?</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required="">

      <label for="email">What's your email?</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>

      <label for="phone">What's your phone number?</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">

      <label for="message">What's your message?</label>
      <input type="textarea" id="message" name="message" placeholder="Enter Message">

      <!-- Add a checkbox input with the id set to 'checkbox' -->
      <input type="checkbox" id="checkbox">


      <input type="submit">

    </form>
  </body>
</html>
